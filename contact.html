<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Orbivia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --orbivia-yellow: rgb(231,161,22);
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: var(--orbivia-yellow);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 60px;
      margin-right: 1rem;
    }
    .logo-title {
      font-size: 1.8rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      gap: 1rem;
    }
    .burger {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }
    nav {
      display: flex;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      margin: 0 1rem;
      font-weight: bold;
      border-radius: 4px;
    }
    nav a:hover,
    nav a.active {
      background: white;
      color: var(--orbivia-yellow);
    }
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: var(--orbivia-yellow);
        position: absolute;
        right: 1rem;
        top: 70px;
        padding: 1rem;
        border-radius: 6px;
        z-index: 10;
      }
      nav.open {
        display: flex;
      }
      .burger {
        display: block;
      }
    }
    main {
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .map-box, .info-box {
      flex: 1 1 400px;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .map-box iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }
    .info-box p {
      margin: 1rem 0;
      font-size: 1.1rem;
    }
    .info-box strong {
      display: inline-block;
      width: 100px;
    }
    .info-box a {
      color: var(--orbivia-yellow);
      text-decoration: none;
    }
    .info-box a:hover {
      text-decoration: underline;
    }
    .message-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.6rem;
      background: var(--orbivia-yellow);
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }
    .message-button:hover {
      background: #d49614;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: var(--orbivia-yellow);
      color: white;
    }
    a.email {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo-title">
      <img src="img/logo.webp" alt="Logo Orbivia" />
      Orbivia
    </a>
    <div class="burger" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="realisations.html">Réalisations</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contactez-nous</h1>
    <div class="contact-container">
      <div class="map-box">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2532.7025097498944!2d3.1916883!3d50.6975003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c30eebadcb40cb%3A0x8721793f9e50b1d4!2s30%20Rue%20Jules%20Guesde%2C%2059390%20Lys-lez-Lannoy!5e0!3m2!1sfr!2sfr!4v1716292382303!5m2!1sfr!2sfr"
          allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
      <div class="info-box">
        <p><strong>Adresse :</strong><br>
          30 rue Jules Guesde<br>
          59390 Lys-lez-Lannoy
        </p>
        <p><strong>Email :</strong><br>
          <a href="mailto:pierre.charlier@orbivia.fr">pierre.charlier@orbivia.fr</a>
        </p>
        <button class="message-button" onclick="location.href='mailto:pierre.charlier@orbivia.fr'">
          Écrire un message
        </button>
      </div>
    </div>
  </main>

  <footer>
    Contact : <a href="mailto:pierre.charlier@orbivia.fr" class="email">pierre.charlier@orbivia.fr</a> – © Orbivia
  </footer>

  <script>
    function toggleMenu() {
      document.querySelector('nav').classList.toggle('open');
    }
  </script>
</body>
</html>

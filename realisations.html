        flex-direction: column;
        background: var(--orbivia-yellow);
        position: absolute;
        right: 1rem;
        top: 70px;
        padding: 1rem;
        border-radius: 6px;
        z-index: 10;
      }
      nav.open {

      }
      .burger {

  </div>
    
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    .gallery-item {
      background: white;
      border-radius: 8px;
      border-left: 5px solid transparent;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform 0.3s, border-left 0.3s;
      cursor: pointer;
    }
    .gallery-item:hover {
      transform: translateY(-5px);
      border-left: 5px solid var(--orbivia-yellow);
    }
    .gallery-item img {
      width: 100%;
      display: block;
    }
    .gallery-item h3 {
      padding: 1rem;
      margin: 0;
      font-size: 1.2rem;
      color: #333;
    }
    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
    }
    .popup-content {
      background: white;
      margin: 10% auto;
      padding: 2rem;
      max-width: 600px;
      border-radius: 8px;
      position: relative;
      text-align: center;
    }
    .popup-content img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }
    .popup-content a {
  display: inline-block;
  margin-top: 1rem;
  padding: 0.6rem 1.2rem;
  background-color: var(--orbivia-yellow);
  color: white;
  font-weight: bold;
  text-decoration: none;
  border-radius: 5px;
  transition: background 0.3s, transform 0.3s;
}

.popup-content a:hover {
  background-color: #cf9310;
  transform: translateY(-2px);
}

  const container = document.getElementById('gallery');

function renderProjects(category = 'All') {
  container.innerHTML = ''; // reset
  projets
    .filter(proj => category === 'All' || proj.category === category)
    .forEach((proj) => {
      const item = document.createElement('div');
      item.className = 'gallery-item';
      item.innerHTML = `<img src="${proj.img}" alt="${proj.title}"><h3>${proj.title}</h3>`;
      item.addEventListener('click', () => openPopup(proj));
      container.appendChild(item);
    });
}

function filterProjects(category) {
  renderProjects(category);
}

// Initial render
renderProjects();
  


    function openPopup(proj) {
      popupImg.src = proj.img;
      popupTitle.textContent = proj.title;
      popupDesc.innerHTML = proj.desc.replace(/(https?:\/\/[^\s]+)/g, '<br><a href="$1" target="_blank">Voir le projet</a>');
      popup.style.display = 'block';
    }

    function closePopup() {
      popup.style.display = 'none';
    }

    popup.addEventListener('click', (e) => {
      if (!document.querySelector('.popup-content').contains(e.target)) {
        closePopup();
      }
    });

    function toggleMenu() {

  <style>
    :root {
      --orbivia-yellow: rgb(231,161,22);
      --medical-green: #4CAF50;
      --iot-purple: #9c27b0;
      --other-yellow: #FFEB3B;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: var(--orbivia-yellow);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .logo-title {
      font-size: 1.8rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      gap: 1rem;
    }
    .logo-title img {
      height: 60px;
      margin-right: 1rem;
    }
    .burger {
      display: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }
    nav {
      display: flex;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      margin: 0 1rem;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
      border-radius: 4px;
    }
    nav a:hover,
    nav a.active {
      background: white;
      color: var(--orbivia-yellow);
    }
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: var(--orbivia-yellow);
        position: absolute;
        right: 1rem;
        top: 70px;
        padding: 1rem;
        border-radius: 6px;
        z-index: 10;
      }
      nav.open {
        display: flex;
      }
      .burger {
        display: block;
      }
    }
    .section-title {
      text-align: center;
      font-size: 2.5rem;
      margin: 2rem 0 1rem;
    }
    .filters {
      text-align: center;
      margin-bottom: 2rem;
    }
    .filters button {
      margin: 0 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      font-weight: bold;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    .filters .medical { background-color: var(--medical-green); }
    .filters .iot { background-color: var(--iot-purple); }
    .filters .other { background-color: var(--other-yellow); color: #333; }
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    .gallery-item {
      background: white;
      border-radius: 8px;
      border-left: 5px solid transparent;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform 0.3s, border-left 0.3s;
      cursor: pointer;
    }
    .gallery-item:hover {
      transform: translateY(-5px);
      border-left: 5px solid var(--orbivia-yellow);
    }
    .gallery-item img {
      width: 100%;
      display: block;
    }
    .gallery-item h3 {
      padding: 1rem;
      margin: 0;
      font-size: 1.2rem;
      color: #333;
    }
    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
    }
    .popup-content {
      background: white;
      margin: 10% auto;
      padding: 2rem;
      max-width: 600px;
      border-radius: 8px;
      position: relative;
      text-align: center;
    }
    .popup-content img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }
    .popup-content a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: var(--orbivia-yellow);
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s, transform 0.3s;
    }
    .popup-content a:hover {
      background-color: #cf9310;
      transform: translateY(-2px);
    }
  </style>
</head>

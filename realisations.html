<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Réalisations - Orbivia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --orbivia-yellow: rgb(231,161,22);
      --medical-green: #28a745;
      --iot-purple: #6f42c1;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: var(--orbivia-yellow);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo-title {
      font-size: 1.8rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      gap: 1rem;
    }
    .logo-title img {
      height: 60px;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      margin: 0 1rem;
      font-weight: bold;
    }
    .section-title {
      text-align: center;
      font-size: 2.5rem;
      margin: 2rem 0 1rem;
    }
    .filters {
      text-align: center;
      margin-bottom: 2rem;
    }
    .filters button {
      padding: 0.6rem 1.2rem;
      margin: 0 0.5rem;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    .filters .medical { background: var(--medical-green); }
    .filters .iot { background: var(--iot-purple); }
    .filters .autre { background: var(--orbivia-yellow); }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    .gallery-item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow: hidden;
      cursor: pointer;
    }
    .gallery-item img {
      width: 100%;
      display: block;
    }
    .gallery-item h3 {
      padding: 1rem;
      margin: 0;
      font-size: 1.2rem;
    }
    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
    }
    .popup-content {
      background: white;
      margin: 10% auto;
      padding: 2rem;
      max-width: 600px;
      border-radius: 8px;
      text-align: center;
      position: relative;
    }
    .popup-content img {
      max-width: 100%;
      margin-bottom: 1rem;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo-title">
      <img src="img/logo.png" alt="Logo Orbivia">
      Orbivia
    </a>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="realisations.html" class="active">Réalisations</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2 class="section-title">Nos Réalisations</h2>
    <div class="filters">
      <button class="medical" onclick="filterProjects('medical')">Medical</button>
      <button class="iot" onclick="filterProjects('iot')">IOT</button>
      <button class="autre" onclick="filterProjects('autre')">Autre</button>
    </div>
    <div class="gallery-container" id="gallery"></div>
  </main>

  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <img id="popup-img" src="" alt="">
      <h2 id="popup-title"></h2>
      <p id="popup-desc"></p>
    </div>
  </div>

  <script>
    const projets = [
      { title: "Livre d'Or Audio", img: "img/Projets/AudioBook.jpg", desc: "Livre d’or audio permettant l’enregistrement de fichiers vocaux en haute définition, connecté en Wi-Fi.", category: "autre" },
      { title: "Banc en impression 3D béton", img: "img/Projets/Banc3D.jpg", desc: "Banc urbain imprimé en 3D béton.", category: "autre" },
      { title: "Capsule temporelle", img: "img/Projets/CAPSULE.jpg", desc: "Capsule temporelle numérique pour l’envoi différé de messages vidéo.", category: "autre" },
      { title: "Clef USB PPG", img: "img/Projets/ClefPPG.jpg", desc: "Capteur de fréquence cardiaque basé sur la PPG.", category: "medical" },
      { title: "Be Wheel Soon", img: "img/Projets/CompteurTours.jpg", desc: "Compteur de rotation pour roue de rongeur.", category: "medical" },
      { title: "ECG Reader", img: "img/Projets/ECGReader.jpg", desc: "Capteur ECG connecté en Bluetooth.", category: "medical" },
      { title: "KeyDuino Nano", img: "img/Projets/KeyDuinoNano.jpg", desc: "Mini lecteur NFC compact.", category: "iot" },
      { title: "KeyDuino", img: "img/Projets/KeyDuino.jpg", desc: "Lecteur NFC open source basé sur Arduino.", category: "iot" },
      { title: "LIDAR", img: "img/Projets/LIDAR.jpg", desc: "Capteur LIDAR portable pour drones.", category: "iot" },
      { title: "NFC Matcher", img: "img/Projets/NFCMatcher.jpg", desc: "Dispositif de calibration d’antennes NFC.", category: "iot" },
      { title: "NFC Ring", img: "img/Projets/NFCRing.jpg", desc: "Bague NFC connectée.", category: "iot" },
      { title: "OzOne", img: "img/Projets/OZONE.jpg", desc: "Système de contrôle d’accès NFC.", category: "iot" },
      { title: "Photobooth V1", img: "img/Projets/PhotoboothV1.jpg", desc: "Borne photo événementielle.", category: "autre" },
      { title: "Photobooth V2", img: "img/Projets/PhotoboothV2.jpg", desc: "Version optimisée de borne photo.", category: "autre" },
      { title: "Dôme en impression 3D béton", img: "img/Projets/Sculpture3D.jpg", desc: "Dôme architectural imprimé.", category: "autre" },
      { title: "AcCorps", img: "img/Projets/StethoscopePassif.jpg", desc: "Stéthoscope passif biomimétique.", category: "medical" },
      { title: "Stethoscope Bluetooth", img: "img/Projets/Stethoscope.jpg", desc: "Stéthoscope électronique Bluetooth.", category: "medical" },
      { title: "Torkeo", img: "img/Projets/Torkeo.jpg", desc: "Dispositif porté au cou pour le suivi physiologique.", category: "medical" },
      { title: "Livre d'Or Vidéo", img: "img/Projets/VideoBook.jpg", desc: "Livre d’or vidéo au design rétro.", category: "autre" },
      { title: "SunGuard", img: "img/Projets/SunGuard.jpg", desc: "Capteur UV sans fil, rechargeable.", category: "iot" },
      { title: "Notaboo", img: "img/Projets/Notaboo.jpg", desc: "Toilettes portatives autonomes.", category: "autre" },
      { title: "Sensor CO2", img: "img/Projets/SensorCO2.jpg", desc: "Capteur CO2 connecté en WIFI.", category: "iot" }
    ];

    const gallery = document.getElementById('gallery');
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popup-img');
    const popupTitle = document.getElementById('popup-title');
    const popupDesc = document.getElementById('popup-desc');

    function displayProjects(filter = null) {
      gallery.innerHTML = '';
      projets.filter(p => !filter || p.category === filter).forEach(proj => {
        const item = document.createElement('div');
        item.className = 'gallery-item';
        item.innerHTML = `<img src="${proj.img}" alt="${proj.title}"><h3>${proj.title}</h3>`;
        item.onclick = () => openPopup(proj);
        gallery.appendChild(item);
      });
    }

    function openPopup(proj) {
      popupImg.src = proj.img;
      popupTitle.textContent = proj.title;
      popupDesc.innerHTML = proj.desc;
      popup.style.display = 'block';
    }

    function closePopup() {
      popup.style.display = 'none';
    }

    function filterProjects(cat) {
      displayProjects(cat);
    }

    window.onclick = (e) => {
      if (e.target === popup) closePopup();
    }

    displayProjects();
  </script>

  <footer style="background: var(--orbivia-yellow); color: white; text-align: center; padding: 1rem;">
    Contact : <a href="mailto:pierre.charlier@orbivia.fr" style="color: white; text-decoration: underline;">pierre.charlier@orbivia.fr</a> – © Orbivia
  </footer>
</body>
</html>
